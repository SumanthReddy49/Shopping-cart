<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>type = "text/javascript"; src = "jquery.js"</script>
<style>
tr{
   border:1px solid black;
   background-color:#FFFFFF;
   width: 33.33%;
}
td{
  width:33.33%;  
}
body {
   background-repeat:no repeat;
   background-size:cover;  
}
</style>
</head>
<body background="index.jpeg">
    <h1 align="center">WELCOME TO SHOPPING SPOT!!</h1>
<table width = "100%" border = "0" align="center">
<tr>
<td align = "center"><img src ="http://localhost/SHOPPING CART/hoodie.jpeg" ></td>
<td align = "center"><img src = "http://localhost/SHOPPING CART/perfume.jpeg" ></td>
<td align = "center"><img src ="http://localhost/SHOPPING CART/T.jpg" ></td>
</tr>
<tr><td>HOODIE</td><td >PERFUME</td><td >MARVEL-T</td></tr>
<tr><td>PRICE : 1200</td><td>PRICE : 2000</td><td>PRICE : 1700</td></tr>
<tr>
<td>
  <button style='margin-right:16px' id="hoodie" class="test" onclick="addfunction('0')">Add To Cart</button>
  <button  id="hoodie" class="test" onclick="deletefunction('1')">Remove from Cart</button>
</td>
<td>
  <button style='margin-right:16px' id="perfume" class="test" onclick="addfunction('2')">Add To Cart</button>
  <button  id="perfume" class="test" onclick="deletefunction('3')" >Remove from Cart</button>
</td>
<td>
  <button style='margin-right:16px' id="marvel" class="test" onclick="addfunction('4')">Add To Cart</button>
  <button  id="marvel" class="test" onclick="deletefunction('5')" >Remove from Cart</button>
</td>
</tr>
</table>
<p><font color="red">Nice to see u here </font></p>
<p>This is our cart</p>
<p>No. of hoodies: <span id="demo1"></span></p>
<p>No. of perfumes: <span id="demo2"></span></p>
<p>No. of T-shirts: <span id="demo3"></span></p>
<p>Total price is: <span id="demo4"></span></p>
<script type="text/javascript">
  var hoodie=0;
  var perfume=0;
  var marvel=0;
  var total=0;
  function addfunction(i){
    var v = document.getElementsByClassName("test")[i].id;
    if (v == "hoodie"){
      hoodie+=1;
      document.getElementById("demo1").innerHTML = hoodie;
    }   
    if (v == "perfume"){
      perfume+=1;
      document.getElementById("demo2").innerHTML = perfume;     
    }
    if (v == "marvel"){
      marvel+=1;
      document.getElementById("demo3").innerHTML = marvel;
    }
    totalfunction();
  }
  function deletefunction(i){
    var a = document.getElementsByClassName("test")[i].id;
    if ((a == "hoodie") && (hoodie > 0)){
      hoodie-=1;
      document.getElementById("demo1").innerHTML = hoodie;
    }
    if ((a == "perfume") && (perfume > 0)){
      perfume-=1;
      document.getElementById("demo2").innerHTML = perfume;
    }
    if ((a == "marvel") && (marvel > 0)){
      marvel-=1
      document.getElementById("demo3").innerHTML = marvel;
     }
     totalfunction();
  }
  function totalfunction(){
    total = hoodie*1200 + perfume*2000 + marvel*1700;
    document.getElementById("demo4").innerHTML=total;
  }
</script> 
</body>
</html>
